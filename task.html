<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="task.css">

<body>
    <div class="container">
        <div class="result">0</div>
        <div class="one">
            <button onclick="validate('7')">7</button>
            <button onclick="validate('8')">8</button>
            <button onclick="validate('9')">9</button>
            <button onclick="validate('+')" class="yellow">+</button>
        </div>
        <div class="two">
            <button onclick="validate('4')">4</button>
            <button onclick="validate('5')">5</button>
            <button onclick="validate('6')">6</button>
            <button onclick="validate('-')" class="yellow">-</button>
        </div>
        <div class="three">
            <button onclick="validate('1')">1</button>
            <button onclick="validate('2')">2</button>
            <button onclick="validate('3')">3</button>
            <button onclick="validate('*')" class="yellow">*</button>
        </div>
        <div class="four">
            <button onclick="validate('0')">0</button>
            <button onclick="validate('.')">.</button>
            <button onclick="calResult()" style="background-color:green">=</button>
            <button onclick="validate('%')" class="yellow">%</button>
        </div>
        <button onclick="vanish()" style="background-color:red">c</button>
    </div>
</body>
<script>
    let result=document.querySelector(".result")
    function validate(v){
         result.textContent=result.textContent==="0"?v:result.textContent+v
    }
    function vanish(){
        result.textContent=0
    }
    function calResult(){
        result.textContent=eval(result.textContent)
    }
</script>

</html>
